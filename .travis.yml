language: scala
scala:
- 2.10.5
- 2.11.7
cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sbt
  - $HOME/.ivy2
jdk:
- oraclejdk8
- oraclejdk7
- openjdk6
branches:
  only:
  - master
services:
- mysql
before_script:
- mysql -e "create database IF NOT EXISTS myapp_test;" -uroot
after_script:
- mysql -e "drop database myapp_test;" -uroot
- sbt coveralls
- sbt +publish
script: sbt ++$TRAVIS_SCALA_VERSION compile